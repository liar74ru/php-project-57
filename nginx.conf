# nginx.conf - самый простой вариант
server {
    listen 80;
    # Папка с твоим Laravel-проектом
    root /app/public;

    # Отдаём статические файлы напрямую (CSS, JS, картинки)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-файлы отправляем в PHP-FPM
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # ← FPM слушает здесь
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
